<div class="login-container">
  <form class="login-form">
    <h2>Login</h2>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" name="username" [(ngModel)]="user.username"  required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" name="password" [(ngModel)]="user.password"  required>
    </div>

    <button type="submit" (click)="login()">Login</button>

    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </form>
</div>
